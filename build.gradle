plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.8'
}

group 'org.sweepers'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
}

application {
    mainClass = 'org.sweepers.Main'
}

javafx {
    version = '15.0.1'
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}